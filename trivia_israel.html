
<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>专 注 专抓 砖专</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to bottom, #e0f7fa, #fff);
            color: #333;
            text-align: center;
            padding: 20px;
            margin: 0;
        }
        h1 {
            color: #00695c;
        }
        #question {
            font-size: 1.5em;
            margin: 20px 0;
        }
        .options {
            display: flex;
            flex-direction: column;
            gap: 10px;
            max-width: 300px;
            margin: 0 auto;
        }
        .option {
            background-color: #80cbc4;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 15px;
            font-size: 1.1em;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .option:hover {
            background-color: #4db6ac;
        }
        .correct {
            background-color: #388e3c !important;
        }
        .incorrect {
            background-color: #e53935 !important;
        }
        #score {
            margin: 20px;
            font-size: 1.2em;
        }
        #fireworks {
            display: none;
            position: fixed;
            top: 0; left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255,255,255,0.9);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            font-size: 2em;
            color: #2e7d32;
        }
        @media (max-width: 600px) {
            .option {
                font-size: 1em;
                padding: 12px;
            }
        }
    </style>
</head>
<body>

    <h1>砖拽 专 - 专抓 砖专</h1>
    <div id="score">拽: 0 | 注转: 0/3</div>
    <div id="question"></div>
    <div class="options" id="options"></div>

    <div id="fireworks">转砖 ! </div>

    <script>
        const questions = [
            { q: "  专" 转  砖?", options: ["专 砖专", " 抓", "砖 驻"], answer: " 抓" },
            { q: " 注专 专 砖 砖专?", options: ["转 ", "驻", "专砖"], answer: "专砖" },
            { q: " 砖 拽 转 砖专?", options: ["1948", "1956", "1967"], answer: "1948" },
            { q: "  砖爪 专 砖专?", options: [" 转", " 住祝", " "], answer: " " },
            { q: " 专   转专 砖专?", options: ["专 专", "专 转专", "专 专"], answer: "专 专" },
            { q: " 注 砖 砖专?", options: ["砖拽 砖", "专", "专"], answer: "砖拽 砖" },
            { q: " 专 注专 注拽 ?", options: ["专", "专", "砖"], answer: "专" },
            { q: " 注专 注   转专 砖专?", options: ["转 ", "砖", "驻"], answer: "驻" },
            { q: "驻 爪转 爪?", options: ["", "专 ", ""], answer: "专 " },
            { q: " 砖 爪  注爪转?", options: [" 专 驻", "专转 ", "转 砖砖转 "], answer: "专转 " },
            { q: "  专砖 砖 专砖 砖 砖专?", options: [" 专", " 转", "  专"], answer: "  专" },
            { q: " 拽抓?", options: ["注专 转专转", "爪专转 转砖转 砖转驻转", "专 转"], answer: "爪专转 转砖转 砖转驻转" },
            { q: "   砖专?", options: [" ", "专转", " "], answer: "专转" },
            { q: " 注专 专转 转专 砖专?", options: ["", "转", "专 砖注"], answer: "转" },
            { q: " 砖 砖 注专转 拽专 砖 转?", options: ["注专转 爪拽", "注专转 ", "注专转 驻"], answer: "注专转 驻" },
            { q: "  专抓 爪 爪驻 专抓?", options: ["", "", "砖驻"], answer: "" },
            { q: " 转 转 转拽?", options: ["  拽", "驻转 专抓 专", "转专"], answer: "驻转 专抓 专" },
            { q: " 砖 砖 住转 专砖?", options: ["住转 转", "住转 专砖", "住驻 转"], answer: "住驻 转" },
            { q: "  砖 专砖 砖 转 砖专?", options: [" 爪", "爪拽  爪", "砖注 驻专住"], answer: " 爪" },
            { q: " 注专 拽砖 砖砖 转转?", options: ["爪专转", "专砖", "专"], answer: "专砖" },
            { q: " 砖驻 专砖转 砖 砖专?", options: ["注专转", "转", "注专转"], answer: "注专转" },
            { q: " 砖 砖 专住  专砖?", options: [" 专", "注专转", "专 "], answer: "注专转" },
            { q: " 砖 砖 砖专?", options: ["住", "专驻", "驻专拽"], answer: "住" },
            { q: "   转 ?", options: [" 注专", "专住", " 砖"], answer: " 注专" },
            { q: " 砖 驻专爪 转 砖砖转 ?", options: ["1967", "1973", "1956"], answer: "1967" },
            { q: " 注专 注转拽 注 转?", options: ["注", "专砖", "爪驻转"], answer: "专砖" },
            { q: " 专住 砖 ?", options: [" 专", "专 ", ""], answer: " 专" },
            { q: "  爪 专?", options: [" 住祝", " 转", " 砖专"], answer: " 住祝" },
            { q: "  专砖 砖  转  驻专?", options: [" 专", " ", "专"], answer: " 专" },
            { q: " 转专 转专转 爪   ?", options: ["转 ", "爪", "  转 砖"], answer: "爪" }
        ];

        let score = 0;
        let mistakes = 0;
        let current = 0;
        const shuffled = questions.sort(() => 0.5 - Math.random());

        function showQuestion() {
            if (current >= shuffled.length || mistakes >= 3) {
                document.getElementById('question').textContent = mistakes < 3 ? " ! 住转 转 砖拽!" : "专 住转 ";
                document.getElementById('options').innerHTML = "";
                return;
            }
            const q = shuffled[current];
            document.getElementById('question').textContent = q.q;
            const optionsDiv = document.getElementById('options');
            optionsDiv.innerHTML = "";
            q.options.forEach(opt => {
                const btn = document.createElement("button");
                btn.className = "option";
                btn.textContent = opt;
                btn.onclick = () => checkAnswer(btn, opt === q.answer);
                optionsDiv.appendChild(btn);
            });
        }

        function checkAnswer(button, isCorrect) {
            if (isCorrect) {
                button.classList.add("correct");
                score++;
                showFireworks();
                setTimeout(() => {
                    document.getElementById("fireworks").style.display = "none";
                    current++;
                    updateScore();
                    showQuestion();
                }, 1000);
            } else {
                button.classList.add("incorrect");
                mistakes++;
                updateScore();
                if (mistakes >= 3) {
                    setTimeout(showQuestion, 1000);
                }
            }
        }

        function updateScore() {
            document.getElementById("score").textContent = `拽: ${score} | 注转: ${mistakes}/3`;
        }

        function showFireworks() {
            const fireworks = document.getElementById("fireworks");
            fireworks.style.display = "flex";
        }

        showQuestion();
    </script>

</body>
</html>
